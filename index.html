<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>CALCULATRICE : </h1>
    </header>

    <section class="calculatrice" style="border: 2px solid black; width: 208px; background-color: black;">
        <div class="ecran"  style="margin: auto; width: max-content;">
            <input type="text" disabled style="background-color: rgb(0, 0, 0); height: 60px; width: 200px; color: white ;">
        </div>
        <div class="touches" style="margin-top: 10px; margin-bottom: 10px;">

            <div  style="margin: auto; width: max-content";>
                <button class="boutonChiffre" style="width: 50px;margin-top: 10px; margin-bottom: 10px;">1</button>
                <button class="boutonChiffre" style="width: 50px;">2</button>
                <button class="boutonChiffre" style="width: 50px">3</button>
                <button class="boutonOperateur" style="background-color: rgb(185, 185, 185); width: 46px;">+</button>
            </div>
            <div  style="margin: auto; width: max-content";>
                <button class="boutonChiffre" style="width: 50px;margin-top: 10px; margin-bottom: 10px;">5</button>
                <button class="boutonChiffre" style="width: 50px">4</button>
                <button class="boutonChiffre" style="width: 50px">6</button>
                <button class="boutonOperateur" style="background-color:rgb(185, 185, 185); width: 46px;">-</button>
            </div>
            <div  style="margin: auto; width: max-content";>
                <button class="boutonChiffre" style="width: 50px;margin-top: 10px; margin-bottom: 10px;">7</button>
                <button class="boutonChiffre" style="width: 50px">8</button>
                <button class="boutonChiffre" style="width: 50px">9</button>
                <button class="boutonOperateur" style="background-color:rgb(185, 185, 185); width: 46px;">*</button>
            </div>
            <div style="margin: auto; width: max-content; ">
                <button class="boutonChiffre" style="width: 50px;margin-top: 10px; margin-bottom: 10px;">0</button>
                <button class="boutonC" style="background-color: rgb(134, 134, 134);width: 50px;">c</button>
                <button class="boutonChiffre" style=" width: 50px; background-color:rgb(255, 255, 255)">.</button>
                <button class="boutonOperateur" style="background-color: rgb(155, 155, 155);width: 46px;">/</button>
            </div>
            <div style="margin: auto; width: max-content;">
                <button class="boutonEgal" style="background-color: rgb(255, 189, 46);width: 100px; ">=</button>
            </div>
        </div>
    </section>
    <script src="./public/js/main.js"></script>
</body>

</html>
